<script type="text/javascript">

$('.box').on('click', function  () {
	var colors = $(this).find('span');

	$('.box').removeClass('selected');
	$('.color-icon div').find('span').each(function (i, v) {
		$(this).css('background', $(colors[i]).attr('color'));
		
	});
	$(this).addClass('selected');
	$('.color-container').hide();
});

$('.color-icon').on('click', function (e) {
	$('.color-container').toggle();
	e.stopPropagation();
})
$(document.body).on('click', function () {
	$('.color-container').hide();
})
$('.color-container').on('click', function (e) {
	e.stopPropagation();
})
$('.color').each(function () {
	$(this).css('background', $(this).attr('color'));
})


</script>
